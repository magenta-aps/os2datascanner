<h1 class="page-title">Matches:</h1>

{% include "./sensitivity-chart.html" %}

<table class="datatable datatable--click-rows">

  <thead>
    <tr>
      <th class="datatable__column--label">Følsomhed:</th>
      <th class="datatable__column--count">Antal filer:</th>
    </tr>
  </thead>

  <tbody>
  {% for sensitivity, count in dashboard_results.items %}
    <tr>
      <td class="datatable__column--label"><a href="/sensitivity?value={{ sensitivity.value|stringformat:"i" }}">{{ sensitivity.presentation }}</a></td>
      <td class="datatable__column--count"><a href="/sensitivity?value={{ sensitivity.value|stringformat:"i" }}">{{ count }}</a></td>
    </tr>
  {% empty %}
    <tr>
      <td class="datatable__column--label"><a>Ingen tilgængelig data</a></td>
      <td></td>
    </tr>
  {% endfor %}
  </tbody>

</table>
