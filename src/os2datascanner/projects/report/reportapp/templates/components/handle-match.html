{% load l10n %}

  <div class="handle-match-wrapper">
    <span>Håndtér matches som:</span>
      <div class="handle-match" data-report-pk="{{ match.pk|unlocalize }}">
          <select name="match-handle" id="match-handle">
            <option value="" selected="selected">
                ----------
            </option>
            <option data-status="2">
                Har flyttet filen
            </option>
            <option data-status="3">
                Har slettet filen
            </option>
            <option data-status="1">
                Har redigeret filen
            </option>
            <option data-status="4">
                Falsk positiv
            </option>
          </select>
      </div>
      <button type="submit" class="handle-match__action">Udfør</button>
      <span class="selected-cb">0 af 10 valgt</span>
  </div>
