{% load l10n %}
{%  load i18n %}

<div class="handle-match-wrapper">

  <button class="handle-match-button button" type="button">
      {% trans "Handle match" %}
  </button>

  <div class="handle-match" role="tooltip">
    <h5>
        {% trans "This match was handled in the following way:" %}
    </h5>
    <div>
      <button type="button" class="handle-match__action" data-report-pk="{{ match.pk|unlocalize }}" data-status="2">
          {% trans "Moved the file" %}
      </button>
      <button type="button" class="handle-match__action" data-report-pk="{{ match.pk|unlocalize }}" data-status="3">
          {% trans "Deleted the file" %}
      </button>
      <button type="button" class="handle-match__action" data-report-pk="{{ match.pk|unlocalize }}" data-status="1">
          {% trans "Edited the file" %}
      </button>
      <button type="button" class="handle-match__action" data-report-pk="{{ match.pk|unlocalize }}" data-status="4">
          {% trans "False positive" %}
      </button>
    </div>
  </div>

</div>
