<div class="handle-match-wrapper">

  <button class="handle-match-button button button--small button--cta" type="button">Håndtér match</button>

  <div class="handle-match" role="tooltip">
    <h5>Har håndteret dette match på følgende måde:</h5>
    <div>
      <button type="button" class="handle-match__action" data-report-pk="{{ match.pk }}" data-status="2">Har flyttet filen</button>
      <button type="button" class="handle-match__action" data-report-pk="{{ match.pk }}" data-status="3">Har slettet filen</button>
      <button type="button" class="handle-match__action" data-report-pk="{{ match.pk }}" data-status="1">Har redigeret filen</button>
      <button type="button" class="handle-match__action" data-report-pk="{{ match.pk }}" data-status="4">Har intet foretaget mig</button>
    </div>
  </div>

</div>
